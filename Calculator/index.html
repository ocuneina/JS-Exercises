<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>50-Calculator</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Calculator</h1>
        <div class="calc-container">
          <div id="value">0</div>

          <div class="button-container">
            <button class="btn btn-clear" data-str="C">C</button>
            <button class="btn btn-oper" data-str="/">&divide;</button>
            
            <button class="btn btn-num" data-str="7">7</button>
            <button class="btn btn-num" data-str="8">8</button>
            <button class="btn btn-num" data-str="9">9</button>
            <button class="btn btn-oper" data-str="*">&times;</button>            
            
            <button class="btn btn-num" data-str="4">4</button>
            <button class="btn btn-num" data-str="5">5</button>
            <button class="btn btn-num" data-str="6">6</button>
            <button class="btn btn-oper" data-str="-">-</button>
            
            <button class="btn btn-num" data-str="1">1</button>
            <button class="btn btn-num" data-str="2">2</button>
            <button class="btn btn-num" data-str="3">3</button>
            <button class="btn btn-oper" data-str="+">+</button>

            <button class="btn btn-num" data-str="0">0</button>
            <button class="btn btn-num" data-str=".">.</button>
            <button class="btn result" data-str="equal">=</button>
        </div>


      </div>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
