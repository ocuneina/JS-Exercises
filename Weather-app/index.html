<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-box">
          <input type="text" placeholder="Enter location" class="input-box" />
          <button id="searchBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div class="location-not-found">
        <h1>Sorry, location not found.</h1>
        <img src="./icons/unknown.png" alt="404 Error" />
      </div>

      <div class="weather-body">
        <img src="./icons/02d.png" alt="cloud" class="weather-img" />

        <div class="weather-box">
          <p class="temperature">10 <sup>Â°C</sup></p>
          <p class="description">clouds</p>
        </div>
        <div class="weather-details">
          <div class="humidity">
            <i class="fa-sharp fa-solid fa-droplet"></i>
            <div class="text">
              <span id="humidity">45%</span>
              <p>Humidity</p>
            </div>
          </div>

          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
              <span id="wind-speed">12 Km/H</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- javascript -->
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/8256e523e4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
