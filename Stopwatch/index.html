<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>52-Stopwatch</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>stopwatch</h1>
        <div class="stopwatch">
          <span id="hr">00</span>
          <span id="min">00</span>
          <span id="sec">00</span>
          <span id="msec">00</span>
        </div>

        <div class="button-container">
          <button class="btn start" style="--clr: #04fc43">start</button>
          <button class="btn stop" style="--clr: #ff2972">stop</button>
          <button class="btn reset" style="--clr: #fee800">reset</button>
        </div>
      </div>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
